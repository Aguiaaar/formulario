<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro de Produto</legend>
            <label for="iproduto">Produto:</label>
            <input type="text" id="iproduto" name="tproduto" placeholder="Digite o nome do produto">
            <br>
            <label for="idata">Data cadastro:</label>
            <input type="date" id="idata" name="tdata">
            <br>
            <label for="icategoria">Categoria:</label>
            <select name="scategoria" id="icategoria">
                <option value="">Selecione</option>
                <option value="L">Livros</option>
                <option value="C">Cadernos</option>
            </select>
            <br>
            <label for="ipeso">Peso (Kg)</label>
            <input type="number" id="ipeso" name="npeso">
            <br>
            <label>Situação:</label>

            <input type="radio" name="rtipo" id="itnovo" value="N">
            <label for="itnovo">Novo</label>

            <input type="radio" name="rtipo" id="iusado" value="U">
            <label for="itusado">Usado</label>
            <br>
            <label for="idescricao">Descrição</label>
            <br>
            <textarea name="descricao" id="idescricao" cols="30" rows="10" placeholder="Descreva sobre o produto"></textarea>
            <br>
            <label for="iavaliacao">Avaliação (de 0 a 10)</label>
            <input type="range" id="iavaliacao" name="ravaliacao">
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
